<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        body{ 
            text-align: left;  
            font-size: 20px;  
            margin-left: 100px;
            margin-top: 30px; 
        }  
    </style>
</head>
<body>
    <script>
        if(typeof(Storage)!="undefined"){
            let akg=parseInt(localStorage.Apple_KG)
            let arate=parseInt(localStorage.Apple_rate)
            let okg=parseInt(localStorage.Orange_KG)
            let orate=parseInt(localStorage.Orange_rate)
            let toatlWeight=akg+okg
            let totalPrice=(akg*arate)+(okg*orate)
            document.write("Total Weight: "+toatlWeight+"<br>"+"Total Price: "+totalPrice);
        } else{
            alert("Sorry! your browser is not supporting") 
        }
    </script>
</body>
</html>
